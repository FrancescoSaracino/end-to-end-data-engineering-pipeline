<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Amazon Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Amazon Sales Dashboard</h1>
</header>

<!-- BOTTONI PREVIEW / NEXT sopra la tabella -->
<div id="pagination"></div>

<section class="table-section">
    <h2>Tabella prodotti <i class="fa-solid fa-table"></i></h2>
    <table id="amazon-table">
        <thead></thead>
        <tbody></tbody>
    </table>
</section>

<section class="cards-section">
    <h2>Prodotti (Cards) <i class="fa-solid fa-box"></i></h2>
    <div id="cards-container"></div>
</section>

<!-- MODAL DETTAGLIO PRODOTTO -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-nome"></h2>
        <p><i class="fa-solid fa-tag"></i> <strong>Categoria:</strong> <span id="modal-categoria"></span></p>
        <p><i class="fa-solid fa-euro-sign"></i> <strong>Prezzo scontato:</strong> <span id="modal-prezzo"></span> €</p>
        <p><i class="fa-solid fa-star"></i> <strong>Valutazione media:</strong> <span id="modal-valutazione"></span></p>
        <p><i class="fa-solid fa-users"></i> <strong>Conteggio valutazioni:</strong> <span id="modal-conteggio"></span></p>
        <p><i class="fa-solid fa-file-lines"></i> <strong>Descrizione:</strong> <span id="modal-descrizione"></span></p>
        <p><i class="fa-solid fa-comment"></i> <strong>Contenuto recensione:</strong> <span id="modal-recensione"></span></p>
        <img id="modal-immagine" src="" alt="Immagine prodotto">
    </div>
</div>

<footer>
    <p>© 2026 Amazon Dashboard | Powered by Flask & AI <i class="fa-solid fa-rocket"></i></p>
</footer>

<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>

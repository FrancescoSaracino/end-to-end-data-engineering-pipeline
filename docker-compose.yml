services:
  db:
    image: postgres:16-alpine
    container_name: amazon_sales_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: amazon_sales
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d amazon_sales"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: amazon_sales_api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: amazon_sales
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./dataset:/app/dataset:ro
    restart: unless-stopped

  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: amazon_sales_etl
    profiles:
      - etl
    volumes:
      - ./dataset:/app/dataset
    working_dir: /app

volumes:
  postgres_data:
